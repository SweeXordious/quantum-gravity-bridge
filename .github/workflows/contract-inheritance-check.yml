name: Check Contract Inheritance

on:
  push:
    branches:
      - main

jobs:
  check_inheritance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Surya
        run: |
          npm install -g surya

      - name: Run Surya Inheritance Check
        run: |
          ./scripts/upgradability_check.sh
